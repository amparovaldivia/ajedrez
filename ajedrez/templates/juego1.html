<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css1.css')}}" type="text/css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <header class="d-flex">

        <h1 class="w-100 text-center">*GIT HUB DAMAS*</h1>
    </header>

    <div class="bloque d-flex justify-content-center align-items-center flex-column">
        {% for i in range(fil): %}
        {% set color=i%2 %}
        <div class="d-flex">
            {% for x in range(col): %}
            {% if x%2==color: %}
            <div class="cubo1 ">
                <img src="{{url_for('static', filename='/img/dama_rojo_git.png')}}" onclick="borrar_imagen(this)">
            </div>
            {% else: %}
            <div class="cubo2">
                <img src="{{url_for('static', filename='/img/dama_negro_git.png')}}" onclick="borrar_imagen(this)">
            </div>
            {% endif %}
            {% endfor %}
        </div>
        {% endfor %}
        
    
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script src="{{url_for('static', filename='/js1.js')}}"></script>"
</body>

</html>
